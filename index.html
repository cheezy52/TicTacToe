<!DOCTYPE HTML>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src='./lib/tictactoe.js'></script>
  <link rel="stylesheet" type="text/css" href="./css/tictactoe.css"></link>
  </head>

  <body>
    <h1 id="player-turn"></h1>

    <div class="container">
      <div data-id="[0,0]" class="tile" id="tl"></div>
      <div data-id="[0,1]" class="tile" id="tc"></div>
      <div data-id="[0,2]" class="tile" id="tr"></div>

      <div data-id="[1,0]" class="tile" id="cl"></div>
      <div data-id="[1,1]" class="tile" id="cc"></div>
      <div data-id="[1,2]" class="tile" id="cr"></div>

      <div data-id="[2,0]" class="tile" id="bl"></div>
      <div data-id="[2,1]" class="tile" id="bc"></div>
      <div data-id="[2,2]" class="tile" id="br"></div>
    </div>
  </body>
</html>
